<head>

        	$(function() {
        		$('#date_publication').datepicker({
        			dateFormat: 'dd/mm/yy', 
        			changeMonth: true,
        			changeYear: true,
        			yearRange: '1900:2030',

        			}

</head>
<body>
    <a href="index.php">Home</a>
    <br/><br/>
    <form action="add.php" method="post" name="form1">
            <table width="25%" border="0">
                <tr> 
                    <td>Cadastral Reference</td>
                    <td><input type="text" name="cadastral_reference" pattern="[a-zA-Z0-9]*" required></td>
                </tr>
                <tr> 
                    <td>Square Meters</td>
                    <td><input type="text" name="square_meters" pattern="\d*" required></td>
                </tr>
                <tr> 
                    <td>Property Type</td>
                    <td>
                        <input type="radio" id="house" name="property_type" value="House" required>
                        <label for="house">House</label><br>
                        <input type="radio" id="apartment" name="property_type" value="Apartment">
                        <label for="apartment">Apartment</label><br>
                        <input type="radio" id="other" name="property_type" value="Other">
                        <label for="other">Other</label>
                    </td>
                </tr>
                <tr> 
                    <td>Characteristics</td>
                    <td>
                        <input type="checkbox" id="balcony" name="characteristics[]" value="Balcony">
                        <label for="balcony">Balcony</label><br>
                        <input type="checkbox" id="garage" name="characteristics[]" value="Garage">
                        <label for="garage">Garage</label><br>
                        <input type="checkbox" id="pool" name="characteristics[]" value="Pool">
                        <label for="pool">Pool</label><br>
                        <input type="checkbox" id="garden" name="characteristics[]" value="Garden">
                        <label for="garden">Garden</label><br>
                    </td>
                </tr>
                <tr> 
                    <td>Number of Rooms</td>
                    <td>
                        <select name="number_of_rooms" required>
                            <option value="">Select number of rooms</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                <tr> 
                    <td>Comment</td>
                    <td><textarea name="comment" rows="4" cols="50" required></textarea></td>
                </tr>
                <tr> 
                    <td>Date of publication</td>
                    <td><input type="text" name="date_publication" id="date_publication" required></td>
                </tr>
                <tr> 
                    <td>Price</td>
                    <td><input type="text" name="price" pattern="[0-9]*" required></td>
                </tr>
                <tr> 
                    <td></td>
                    <td><input type="submit" name="Submit" value="Add"></td>
                </tr>
            </table>
        </form>
</body>
</html>
